version: '3.9'
services:
  dev:
    container_name: cryptomath-api-captcha-dev
    build:
      context: .
      dockerfile: Dockerfile
      target: builder
    command: npm run start:dev
    ports:
      - '5003:5003'
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    env_file:
      - .env
    depends_on:
      - postgres
      - redis
  prod:
    container_name: cryptomath-api-captcha-prod
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    ports:
      - '5003:5003'
    env_file:
      - .env
    depends_on:
      - postgres
      - redis
  postgres:
    image: postgres:13
    container_name: cryptomath-api-captcha-postgres
    restart: always
    env_file:
      - .env
    ports:
      - '5432:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data
  redis:
    image: redis
    container_name: cryptomath-api-captcha-redis
    ports:
      - '6379:6379'
volumes:
  pgdata: